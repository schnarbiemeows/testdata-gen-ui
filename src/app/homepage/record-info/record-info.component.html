<h4 class="card text-center font-italic border-info text-info" >Define Your Data</h4>
<div class="card border-info p-2">
  <div class="row">  <!-- num records and type section -->
    <div class="col">
      <label class="mr-2 font-weight-bold" data-toggle="" title="{{constants.tooltip_numrecords}}"># of Records:</label>
    </div>
    <div class="col">
      <input type="number" [min]="5" [max]="1000" step="5"
             (change)="numRecordsSelected()"
             onkeyup="if(this.value<0){this.value= this.value * -1} else if(this.value>max){this.value=max}"
             [(ngModel)]="numRecords" name="numRecords" >
    </div>
    <div class="col">
      <label class="mb-2 font-weight-bold" data-toggle="" title="{{constants.tooltip_recordtype}}">Data Format: </label>
    </div>
    <div class="col">
      <select class="select-option text-center" [(ngModel)]="format"
              (change)="recordTypeSelected()"
              name="recordtypedropdown">
        <option value="JSON">JSON</option>
        <option value="CSV">CSV</option>
        <option value="TAB">Tab delimited</option>
        <option value="PIPE">| delimited</option>
        <option value="MYSQL">MySql script</option>
      </select>
    </div>
  </div> <!-- END num records and type section -->
  <div class="row"> <!-- file name section -->
    <div class="col-sm-3">
      <label for="filename" class="mr-2 font-weight-bold" data-toggle="" title="{{constants.tooltip_filename}}">File Name:</label>
    </div>
    <div class="col-sm-9">
      <input type="text" id="filename" class="form-control border-info" name="filename"
             [(ngModel)]="fileName" (keyup)="lettersOnly()">
    </div>
  </div> <!-- END file name section -->
</div>
